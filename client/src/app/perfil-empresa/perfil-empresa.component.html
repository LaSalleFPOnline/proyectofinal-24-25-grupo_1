<div class="formulario">
    <!-- Título -->
    <div class="titulo">
        <p>Información de Mi Empresa</p>
    </div>

    <!-- Nombre de COLEGIO -->
    <div class="campo">
        <label class="text">* ENTIDAD</label>
        <input type="text" [(ngModel)]="entidad" class="input" readonly>
        <img class="line" src="assets/Images/line.png">
    </div>

    <!-- Cambiar Contraseña -->
  <div class="campo">
    <label class="text">Cambiar contraseña</label>
    <input type="password" [(ngModel)]="nuevaContrasena" name="nuevaContrasena" required class="input" placeholder="Ingrese nueva contraseña">
    <img class="line" src="assets/Images/line.png">
  </div>
  <!-- Repetir Contraseña -->
  <div class="campo">
    <label class="text">Repetir contraseña</label>
    <input type="password" [(ngModel)]="repiteContrasena" name="repiteContrasena" required class="input" placeholder="Repita la contraseña">
    <img class="line" src="assets/Images/line.png">
    <div *ngIf="contrasenaErrorMessage" class="error-message">{{ contrasenaErrorMessage }}</div>
  </div>
    <!-- Nombre de empresa -->
    <div class="campo">
        <label class="text">* Nombre de empresa</label>
        <input type="text" [(ngModel)]="nombreEmpresa" class="input">
        <img class="line" src="assets/Images/line.png">
    </div>

    <!-- Logotipo -->
    <div class="campo">
        <label class="text">* Logotipo</label>
        <input type="text" [(ngModel)]="logotipo" class="input">
        <img class="line" src="assets/Images/line.png">
    </div>

    <!-- Página web (Producto o servicio) -->
    <div class="campo">
        <label class="text">* Página web (Producto o servicio)</label>
        <input type="text" [(ngModel)]="paginaWeb" class="input">
        <img class="line" src="assets/Images/line.png">
    </div>

    <!-- Enlace a Sala de Espera -->
    <div class="campo">
        <label class="text">* Enlace a Sala de Espera</label>
        <input type="text" [(ngModel)]="enlaceSalaEspera" class="input">
        <img class="line" src="assets/Images/line.png">
    </div>

    <!-- Horarios de atención al cliente -->
    <!-- <div class="campo">
        <label class="text">* Horarios de atención al cliente</label>
        <input type="time" [(ngModel)]="horariosAtencion" class="input">
        <img class="line" src="assets/Images/line.png">
    </div> -->

    <div class="campo">
        <label class="text">* Horarios de atención al cliente</label>
        <div class="horario">
            <p class="text">Mañana:</p>
            <p class="text">desde</p>
            <input type="time" id="horario_meet_morning_start" [(ngModel)]="horario_meet_morning_start" name="horario_meet_morning_start" class="input time-input">
            <p class="text">hasta</p>
            <input type="time" id="horario_meet_morning_end" [(ngModel)]="horario_meet_morning_end" name="horario_meet_morning_end" class="input time-input">
          </div>
          <img class="line" src="assets/Images/line.png">
          <div class="horario">
            <label class="text">Tarde:</label>
            <p class="text">desde</p>
            <input type="time" id="horario_meet_afternoon_start" [(ngModel)]="horario_meet_afternoon_start" name="horario_meet_afternoon_start" class="input time-input">
            <p class="text">hasta</p>
            <input type="time" id="horario_meet_afternoon_end" [(ngModel)]="horario_meet_afternoon_end" name="horario_meet_afternoon_end" class="input time-input">
          </div>
            <img class="line" src="assets/Images/line.png"> 
    </div>

    <!-- Spot Publicitario -->
    <div class="campo">
        <label class="text">Spot Publicitario</label>
        <input type="text" [(ngModel)]="spotPublicitario" class="input">
        <img class="line" src="assets/Images/line.png">
    </div>

    <!-- Descripción de productos o servicios -->
    <div class="campo producto">
        <label class="text">Descripción de productos o servicios</label>
        <textarea [(ngModel)]="descripcionProductos" class="textarea"></textarea>
        <img class="line" src="assets/Images/line.png">
    </div>

    <!-- Contenedor de Botón de Validar y Mensaje de Error -->
    <div class="overlap-group">
        <button (click)="validarFormulario()" type="button" class="button-validar">
            <div class="label-2">VALIDAR</div>
        </button>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
</div>

<!-- Div independiente para la ilustración -->
<div class="illustration-container">
    <img class="illustration" src="assets/Illustrations/Illustration5.png">
</div>
