<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TuProyecto</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Roboto+Mono:wght@100;300;400;500;700&display=swap" rel="stylesheet">

<body class="mat-typography">
  <app-root></app-root>

  <script>
    // Inicializa los campos de texto de Material Components Web
    document.addEventListener('DOMContentLoaded', function() {
      const textFields = document.querySelectorAll('.mdc-text-field');
      textFields.forEach((field) => {
        new mdc.textField.MDCTextField(field);
      });
    });
  </script>
  
</body>
